<!DOCTYPE html>
<html class="dark">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 p-8">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg">
    <h1 class="text-gray-900 dark:text-gray-100 text-2xl mb-4">Dark Mode Test</h1>
    <p class="text-gray-600 dark:text-gray-400">If you see white text on dark background, dark mode works!</p>
    <button onclick="document.documentElement.classList.toggle('dark')"
            class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">
      Toggle Dark Mode
    </button>
  </div>
</body>
</html>
